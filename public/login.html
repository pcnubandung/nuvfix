<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Koperasi NU Vibes</title>
  
  <!-- PWA Meta Tags -->
  <meta name="description" content="Login Admin Koperasi NU Vibes">
  <meta name="theme-color" content="#2E7D32">
  <link rel="manifest" href="/manifest.json">
  <link rel="icon" type="image/png" href="/icons/icon-192x192.png">
  <link rel="apple-touch-icon" href="/icons/icon-192x192.png">
  
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/landscape.css">
  <script src="https://unpkg.com/feather-icons"></script>
  <script src="/js/password-toggle.js" defer></script>
  <script src="/js/pwa-install.js" defer></script>
</head>
<body class="login-page">
  <div class="login-container">
    <div class="login-box">
      <div class="login-header">
        <img id="loginLogo" class="login-logo-image" src="" alt="Logo Koperasi" style="display: none;">
        <div class="logo-circle" id="loginLogoPlaceholder">
          <span class="logo-text">NU</span>
        </div>
        <h1>Koperasi NU Vibes</h1>
        <p>Sistem Manajemen Koperasi</p>
      </div>
      
      <form id="loginForm" class="login-form">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" required>
        </div>
        
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required>
        </div>
        
        <button type="submit" class="btn btn-primary btn-block">Login</button>
        
        <div id="errorMessage" class="error-message" style="display: none;"></div>
      </form>
      
      <div class="login-links" style="text-align: center; margin-top: 20px;">
        <a href="/landing.html" style="color: #2E7D32; text-decoration: none; display: inline-flex; align-items: center; gap: 5px; font-size: 14px;">
          <i data-feather="home" style="width: 16px; height: 16px;"></i>
          <span>Kembali ke Beranda</span>
        </a>
      </div>
      
      <div class="login-footer">
        <p>Â© 2025 Koperasi NU Vibes. All rights reserved.</p>
      </div>
    </div>
  </div>

  <script src="js/login.js"></script>
  <script>
    feather.replace();
    
    // Load logo koperasi
    async function loadLoginLogo() {
      try {
        const response = await fetch('/api/koperasi/logo');
        const data = await response.json();
        
        if (data.logo) {
          const loginLogo = document.getElementById('loginLogo');
          const loginLogoPlaceholder = document.getElementById('loginLogoPlaceholder');
          
          loginLogo.src = data.logo;
          loginLogo.style.display = 'block';
          if (loginLogoPlaceholder) loginLogoPlaceholder.style.display = 'none';
        }
      } catch (error) {
        console.error('Error loading logo:', error);
      }
    }
    
    loadLoginLogo();
  </script>
</body>
</html>
